<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Friends</title>
    </head>
    <body>
    <h1>Friendships</h1>
    <h2>Create Friends</h2>

    <table>
        <th>
        <tr><td>Friend 1</td>
        <td>Friend 2</td></tr>
    </th>

            {% for friend in all_friends %}
                <tr>
                    <td>{{friend.person_1.name}}</td>
                    <td>{{friend.person_2.name}}</td>
                </tr>
            {% endfor %}

    </table>
    <h1>Create Friend</h1>
    <form class="" action="/create_user" method="post">{%csrf_token%}
        <input type="text" name="new_friend" value="">
        <input type="submit" name="" value="BE MINE">

    </form>
    <h1>Join Friend</h1>
    <form class="" action="/join_friends" method="post">{%csrf_token%}

        <select class="" name="friend_1">
            {% for i in item %}
                <option value="{{i.id}}">{{i.name}}</option>
            {% endfor%}
        </select>

        <select class="" name="friend_2">
                {% for x in item %}
                    <option value="{{x.id}}">
                        {{x.name }}</option>
                {% endfor%}
        </select>
        <input type="submit" name="" value="Begin friendship">

    </form>
    </body>
</html>
