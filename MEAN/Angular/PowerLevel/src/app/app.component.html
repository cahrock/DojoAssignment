
<div class="Container">
    <fieldset>
        <legend>Power Level</legend>
        <app-header (updateHumans)="updateChild($event)"></app-header>
        <div class="">
            <app-human *ngFor='let human of humans' [name]="human" [power]='power'></app-human>
        </div>
        <!-- <app-header [powerValue] = 'appVal' (myValue)="invoke"></app-header> -->
        <form (submit) = 'invoked()'>
            <select [(ngModel)]='level.power_level' name="power_level" #power_level = 'ngModel'>
                <option value="100">100</option>
                <option value="90">90</option>
                <option value="80">80</option>
                <option value="70">70</option>
                <option value="60">60</option>
                <option value="50">50</option>
                <option value="40">40</option>
                <option value="30">30</option>
                <option value="50">20</option>
                <option value="40">10</option>
            </select>
            <input type="submit" name="submit" value="Calculate Powers">
        </form>

        <div class="content">
            <app-human [Power1] = 'level.power_level'  ></app-human>
            <app-saiyan [Power1] = 'level.power_level'></app-saiyan>
            <app-super-saiyan-one [Power1] = 'level.power_level'></app-super-saiyan-one>
            <app-super-saiyan-two [Power1] = 'level.power_level'></app-super-saiyan-two>
            <app-super-saiyan-three [Power1] = 'level.power_level'></app-super-saiyan-three>
            <app-super-saiyan-four [Power1] = 'level.power_level'></app-super-saiyan-four>
        </div>
    </fieldset>
  <h1>
    Welcome to {{title}}!!
  </h1>

</div>
