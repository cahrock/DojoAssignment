<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja 2 Cat - Arif</title>
        <link rel="stylesheet" href="style.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('img').click(function(){
                    // console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src');
                });
            });
        </script>

    </head>
    <body>
        <div class="wrapper">
            <div class="box">
                <img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="ninja 0" >
            </div>
            <div class="box">
                <img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="ninja 1">
            </div>
            <div class="box">
                <img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="ninja 2">
            </div>
            <div class="box">
                <img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="ninja 3">
            </div>
            <div class="box">
                <img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="ninja 4">
            </div>
        </div>
    </body>
</html>
