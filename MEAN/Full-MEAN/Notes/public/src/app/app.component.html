<div class="container">
    <div class="">
        <fieldset>
            <legend>Add Note</legend>
            <form (submit)="add(); addquote.value=''">
                <textarea name="quote" [(ngModel)]="note.content" #addquote rows="3" cols="60"></textarea>
                <input type="submit"  name="submit" value="Add quote">
            </form>


        </fieldset>
    </div>
    <div *ngFor="let note of notes">
        <fieldset>
            <p>{{note.content}} -- {{note.createdAt | date:"medium"}}</p>
        </fieldset>

    </div>
</div>
