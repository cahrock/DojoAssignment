<form (submit)="register()" #myForm="ngForm">
  <input type="email" name="email" [(ngModel)]="user.email" required>
  <input type="text" name="first_name" [(ngModel)]="user.first_name" required>
  <input type="text" name="last_name" [(ngModel)]="user.last_name" required>
  <input type="text" name="password" [(ngModel)]="user.password" required>
  <input type="text" name="cpassword" [(ngModel)]="cpassword" required>
  <input type="date" name="birthday" [(ngModel)]="user.birthday" required>
  <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
