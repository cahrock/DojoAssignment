<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Stack Book</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'fsbook_app/css/style.css' %}">

</head>
<body>
    <div class="wrapper">
        <div class="show">
            <h1>Product</h1>
            <table>
                <th>
                <tr>
                    <th>Book</th>
                    <th>Category</th>
                    <th>Author</th>
                    <th>Action</th>
                </tr>
                {% for i in items %}
                <tr>
                    <td>{{i.title}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.author}}</td>
                    <td><a href="/delete/{{i.id}}">Delete</a></td>
                </tr>
                {% endfor %}

                </th>
            </table>
        </div>
        <h1>Add a book</h1>
        <div class="formBox">
            <form class="" action="/create" method="post">
                {% csrf_token %}
                <label for="">Title</label>
                <input class="title_" type="text" name="title" value="">
                <label for="">Category</label>
                <input class="category_" type="text" name="category" value="">
                <label for="">Author</label>
                <input class="category_" type="text" name="author" value="">
                <input class="btn" type="submit" name="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
